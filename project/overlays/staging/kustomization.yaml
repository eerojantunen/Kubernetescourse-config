apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: staging


patches:
- patch: |-
    $patch: delete
    apiVersion: batch/v1
    kind: CronJob
    metadata:
      name: backup-cronjob
  target:
    kind: CronJob
    name: backup-cronjob
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/1/value
      value: "none"
  target:
    kind: Deployment
    name: broadcaster-dep

      
images:
- name: broadcaster-image
  newName: eplol/broadcaster
  newTag: e0e7f6d67f623f8d4927fbfa7d591b538807a3d5
- name: todo-app-image
  newName: eplol/todo-app
  newTag: e0e7f6d67f623f8d4927fbfa7d591b538807a3d5
- name: todo-backend-image
  newName: eplol/todo-backend
  newTag: e0e7f6d67f623f8d4927fbfa7d591b538807a3d5
